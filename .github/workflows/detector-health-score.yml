name: "üõ°Ô∏è Detector Health Score"

on:
  push:
    branches:
      - main
      - ci/changelog-machine-enforce
  schedule:
    - cron: "25 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: detector-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detector-health:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9
          run_install: false

      - name: Restore pnpm store cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.pnpm-store
          key: detector-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            detector-store-${{ runner.os }}-

      - name: Install dependencies (frozen)
        run: |
          pnpm fetch
          pnpm install --frozen-lockfile

      - name: Detector unit tests (JSON reporter)
        run: pnpm -w --filter @lumen-guardian/detector... test -- --reporter=json --outputFile=.aegis_audit/detector-tests.json

      - name: Detector benchmark
        env:
          DETECTOR_SLO_MS: 60
        run: pnpm -w --filter @lumen-guardian/detector... bench -- --warmup=5 --runs=30

      - name: Compute detector health metric
        run: node tools/aegis/collect/collect-detector-health.mjs

      - name: Compute bench buffer metric
        run: node tools/aegis/collect/collect-bench-buffer.mjs

      - name: Upload detector health artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: detector-health
          path: |
            .aegis_audit/detector-tests.json
            .aegis_audit/detector-bench.json
            .aegis_audit/bench-summary.json
            .aegis_audit/vars.json

      - name: Upload detector health badge
        if: always()
        id: badge
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DHS_WINDOW_HOURS: ${{ vars.DHS_WINDOW_HOURS }}
          DHS_COVERAGE_PCT: ${{ vars.DHS_COVERAGE_PCT }}
          DHS_E2E_STATUS: ${{ vars.DHS_E2E_STATUS }}
        run: node scripts/dhs/detector-health.mjs

      - name: Upload Supabase badge
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: detector-health-badge
          path: artifacts/detector-health-badge.svg
