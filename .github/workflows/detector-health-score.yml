name: "üõ°Ô∏è Detector Health Score"

on:
  push:
    branches:
      - main
      - ci/changelog-machine-enforce
  schedule:
    - cron: "25 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: detector-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detector-health:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install workspace dependencies
        run: npm ci --ignore-scripts

      - name: Compute detector health score
        id: score
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DHS_WINDOW_HOURS: ${{ vars.DHS_WINDOW_HOURS }}
          DHS_COVERAGE_PCT: ${{ vars.DHS_COVERAGE_PCT }}
          DHS_E2E_STATUS: ${{ vars.DHS_E2E_STATUS }}
        run: node scripts/dhs/detector-health.mjs

      - name: Upload detector health badge
        if: always() && steps.score.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: detector-health-badge
          path: artifacts/detector-health-badge.svg
